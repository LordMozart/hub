<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake</title>
    <link rel="icon" type="image/x-icon" href="logo.jpg">
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light grey text */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1f1f1f;
            color: #fff;
            padding: 1em;
            position: sticky;
            top: 0;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Add shadow for a polished look */
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
            flex: 1;
        }

        .content {
            flex: 1;
            padding-left: 20px; /* 20px space from the left side */
            margin-right: 240px; /* Increased margin to accommodate sidebar */
        }

        .project {
            background: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 1em;
            text-align: left;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 10px; /* 10px space between projects */
        }

        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .project h2 a {
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
        }

        .project a:hover {
            text-decoration: underline;
        }

        .project p {
            color: #bbb; /* Dark grey description text */
        }

        .sidebar {
            width: 240px;
            background: #232323;
            padding: 1em;
            color: #fff;
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            overflow-y: auto;
            z-index: 1100;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            margin-bottom: 1em;
        }

        .sidebar nav a {
            text-decoration: none;
            color: #fff;
            background: #444;
            padding: 0.75em;
            border-radius: 6px;
            margin-bottom: 0.5em;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
        }

        .sidebar nav a:hover,
        .sidebar nav a.active {
            background: #1e90ff;
        }

        .tab-content {
            margin-top: 1em;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                padding: 1em;
                flex-direction: column;
            }

            .content {
                margin-right: 0; /* Remove margin for mobile */
                margin-bottom: 1em;
            }

            .project {
                width: 100%; /* Full width on mobile */
                margin-right: 0; /* Remove margin for mobile */
            }

            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Jake</h1>
    </header>
    
    <div class="container">
        <div class="content">
            <div class="tab-content">
                <!-- Tab 1: Home -->
                <div id="tab1" class="tab-pane active">
                    <h2>Home</h2>
                    <div class="project">
                        <h2><a href="https://lordmozart.github.io/Wallpaper/" target="_blank">Wallpaper</a></h2>
                        <p>Simple wallpaper with particle effects</p>
                    </div>
                    <div class="project">
                        <h2><a href="https://lordmozart.github.io/flappytorture/" target="_blank">Flappy bird</a></h2>
                        <p>Flappy bird one liner by gullyn</p>
                    </div>
                    <div class="project">
                        <h2><a href="https://lordmozart.github.io/dance/" target="_blank">Dancing Banana</a></h2>
                        <p>The banana knows all...</p>
                    </div>
                    <div class="project">
                        <h2><a href="https://lordmozart.github.io/countdown/" target="_blank">Countdown clock</a></h2>
                        <p>Original countdown script</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="sidebar">
            <nav>
                <a href="#tab1" class="tab-link" data-tab="tab1">Home</a>
                <a href="#tab2" class="tab-link" data-tab="tab2">Bonnie Pics</a>
                <a href="#tab3" class="tab-link" data-tab="tab3">Info</a>
            </nav>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabLinks = document.querySelectorAll('.tab-link');
            const tabPanes = document.querySelectorAll('.tab-pane');
            
            function showTab(tabId) {
                tabLinks.forEach(link => link.classList.remove('active'));
                tabPanes.forEach(pane => pane.classList.remove('active'));
                
                document.querySelector(`.tab-link[data-tab="${tabId}"]`).classList.add('active');
                document.getElementById(tabId).classList.add('active');
            }

            tabLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const tabId = this.getAttribute('data-tab');
                    showTab(tabId);
                });
            });

            showTab('tab1'); // Show 'Home' tab by default
        });
    </script>
</body>
</html>
