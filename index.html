<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #70c5ce;
            user-select: none;  /* Prevent text selection */
        }
        canvas {
            display: block;
            margin: auto;
            background-color: #fff;
        }
        #startScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            user-select: none;  /* Prevent text selection */
        }
        #startButton {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            user-select: none;  /* Prevent text selection */
        }
        #score, #highScore {
            position: absolute;
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            user-select: none;  /* Prevent text selection */
        }
        #score {
            bottom: 50px; /* Space for mobile button */
            left: 20px;
        }
        #highScore {
            bottom: 10px; /* Ensure it's not overlapping with mobile button */
            left: 20px;
        }
        #title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: block; /* Show title initially */
            user-select: none;  /* Prevent text selection */
        }
        #mobileModeButton {
            position: absolute;
            bottom: 20px; /* Positioned above the score area */
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <button id="startButton">Start Game</button>
    </div>
    <div id="title">Flappy Bird</div>
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <button id="mobileModeButton">Mobile Mode Off</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const title = document.getElementById('title');
        const mobileModeButton = document.getElementById('mobileModeButton');

        let bird, pipes, frame, gameRunning, score;
        let highScore = parseInt(localStorage.getItem('highScore')) || 0;
        let isMobileMode = false;

        // Game settings
        const defaultGravity = 0.04;
        const defaultPipeSpeed = 1.5;
        const defaultPipeInterval = 240;
        const defaultJumpStrength = -2.5;
        let gravity = defaultGravity;
        let pipeSpeed = defaultPipeSpeed;
        let pipeInterval = defaultPipeInterval;
        let jumpStrength = defaultJumpStrength;

        function resizeCanvas() {
            const height = window.innerHeight - 100; // Adjusting for score and mobile mode button
            const width = window.innerWidth;
            canvas.width = width;
            canvas.height = height;
        }

        function resetGame() {
            resizeCanvas(); // Adjust canvas size on reset
            bird = {
                x: 50,
                y: canvas.height / 2,
                width: 20,
                height: 20,
                gravity: gravity,
                lift: jumpStrength,
                velocity: 0,
                hitboxWidth: 16, // 80% of bird width
                hitboxHeight: 16 // 80% of bird height
            };
            pipes = [];
            frame = 0;
            score = 0;
            updateScore();
            updateHighScore();
            gameRunning = false;
            title.style.display = 'block'; // Show title when game is reset
            updateGameSpeed();
        }

        function startGame() {
            gameRunning = true;
            startScreen.style.display = 'none';
            title.style.display = 'none'; // Hide title during gameplay
            gameLoop();
        }

        function drawBird() {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            ctx.fillStyle = 'green';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
            });
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            if (bird.y + bird.height > canvas.height) bird.y = canvas.height - bird.height;
            if (bird.y < 0) bird.y = 0;
        }

        const pipeWidth = 60;
        const pipeGap = 120;

        function updatePipes() {
            if (frame % pipeInterval === 0) {
                const top = Math.random() * (canvas.height - pipeGap - 50) + 25;
                const bottom = canvas.height - top - pipeGap;
                pipes.push({ x: canvas.width, top, bottom });
            }
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
            });
            if (pipes[0] && pipes[0].x + pipeWidth < 0) {
                pipes.shift();
                score++;
                updateScore();
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                    updateHighScore();
                }
            }
        }

        function checkCollisions() {
            pipes.forEach(pipe => {
                if (bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.hitboxWidth > pipe.x &&
                    (bird.y < pipe.top || bird.y + bird.hitboxHeight > canvas.height - pipe.bottom)) {
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('highScore', highScore);
                        updateHighScore();
                    }
                    alert('Game Over! Click OK to restart.');
                    resetGame();
                    startScreen.style.display = 'flex';
                }
            });
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function updateHighScore() {
            highScoreDisplay.textContent = `High Score: ${highScore}`;
        }

        function updateGameSpeed() {
            if (isMobileMode) {
                pipeSpeed = defaultPipeSpeed * 2; // Double the pipe speed
                pipeInterval = defaultPipeInterval / 2; // Double the pipe spawn rate
                gravity = defaultGravity * 1.5; // Increase gravity
                jumpStrength = defaultJumpStrength * 1.5; // Increase jump height
                mobileModeButton.textContent = 'Mobile Mode On';
            } else {
                pipeSpeed = defaultPipeSpeed;
                pipeInterval = defaultPipeInterval;
                gravity = defaultGravity;
                jumpStrength = defaultJumpStrength;
                mobileModeButton.textContent = 'Mobile Mode Off';
            }
            bird.gravity = gravity;
            bird.lift = jumpStrength;
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            updateBird();
            updatePipes();
            checkCollisions();
            frame++;
            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (gameRunning) {
                bird.velocity = bird.lift;
            }
        }

        // Event listeners for keyboard, mouse, and touch inputs
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                jump();
            }
        });

        document.addEventListener('click', () => {
            if (gameRunning) {
                jump();
            }
        });

        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault();
            if (gameRunning) {
                jump();
            }
        });

        startButton.addEventListener('click', () => {
            resetGame();
            startGame();
        });

        mobileModeButton.addEventListener('click', () => {
            isMobileMode = !isMobileMode;
            updateGameSpeed();
        });

        updateHighScore(); // Initialize high score display

        resetGame(); // Initial game setup
    </script>
</body>
</html>
